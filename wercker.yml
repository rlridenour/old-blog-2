box: debian
build:
  steps:
    - install packages:
        packages: git
    - script:
       name: initialize and update git submodules
       code: |
           git submodule init
		   git submodule update --remote --recursive
    - arjen/hugo-build:
            theme: academic

deploy:
    steps:
      - install-packages:
          packages: git ssh-client
      - lukevivier/gh-pages:
         token: $GIT_TOKEN
         repo: rlridenour/rlridenour.github.io
         domain: randyridenour.net
         basedir: public