{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<section id="main">
  <div>
    <h1 id="title">{{ .Title }}</h1>

    <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      <li><a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}</li>
    {{ end }}
   </ul>
  </div>
</section>

{{ partial "footer_container.html" . }}
{{ partial "footer.html" . }}
